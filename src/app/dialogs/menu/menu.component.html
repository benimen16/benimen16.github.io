<div mat-dialog-content class="dialog-content">
  <div class="close-button">
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="menu">
    <span
      *ngFor="let option of menuOptions"
      [routerLink]="option.route"
      (click)="close()"
    >
      {{ option.name }}
    </span>
  </div>
</div>
